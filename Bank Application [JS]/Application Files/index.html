<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title with icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo/logo.png" />
  <title>BNP Paribas</title>

  <!-- Required CSS files -->
  <link href="css/custom.css" rel="stylesheet" />
  <link href="css/lib/toastr/toastr.min.css" rel="stylesheet" />
  <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="css/helper.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="fix-header fix-sidebar" id="login-page">

  <div class="container-fluid">
    <div class="row justify-content-left">
      <div class="col-lg-4">
        <div class="login-content card">
          <div class="login-form">
            <h4>Login</h4>

            <div class="form-group ">
              <div class="col-lg-12">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
              </div>
            </div>

            <div class="form-group ">
              <div class="col-lg-12">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
              </div>
            </div>

            <div class="form-group col-lg-12">
              <button type="submit" id="login" class="btn btn-primary btn-flat m-b-30 m-t-30">
                Log in
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</body>

<script src="js/lib/jquery/jquery.min.js"></script>
<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/lib/toastr/toastr.min.js"></script>
<script src="js/lib/toastr/toastr.init.js"></script>

<script src="model.js"></script>
<script src="index controller.js"></script>

</html>
