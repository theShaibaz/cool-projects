<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title with icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo/logo.png" />
  <title>BNP Paribas</title>

  <!-- Required CSS files -->
  <link href="css/lib/toastr/toastr.min.css" rel="stylesheet" />
  <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="css/helper.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

</head>

<body class="fix-header fix-sidebar">

  <div class="header">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">

      <div class="navbar-header">
        <img src="images/logo/logo-with-name.png" style="width:150px;height:30px;" alt="homepage" class="dark-logo" />
      </div>

      <ul class="navbar-nav mr-auto mt-md-0"></ul>
      <ul class="navbar-nav my-lg-0">

        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle text-muted  " href="" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img src="images/avatar/man.png" alt='user' class='profile-pic' />
          </a>

          <div class="dropdown-menu dropdown-menu-right animated zoomIn">
            <ul class="dropdown-user">
              <li><a href="index.html" id="logout"><i class="fa fa-power-off"></i> Logout</a></li>
            </ul>
          </div>

        </li>
      </ul>
    </nav>
  </div>

  <div class="left-sidebar">
    <nav class="sidebar-nav">
      <ul id="sidebarnav">

        <li>
          <a href="dashboard.html" class="" aria-expanded="false"><i class="fa fa-tachometer"></i><span
              class="hide-menu">Dashboard</span></a>
        </li>

        <li class="nav-devider"></li>

        <li>
          <a href="account.html" class="" aria-expanded="false"><i class="fa fa-tachometer"></i><span
              class="hide-menu">Account
              Details</span></a>
        </li>

        <li class="nav-devider"></li>

        <li>
          <a href="transaction.html" class="text-info" aria-expanded="false"><i class="fa fa-tachometer"></i><span
              class="hide-menu"><b>Transaction
                Details</b></span></a>
        </li>

        <li class="nav-devider"></li>

        <li>
          <a href="statement.html" class="" aria-expanded="false"><i class="fa fa-tachometer"></i><span
              class="hide-menu">Mini Statement</span></a>
        </li>

      </ul>
    </nav>
  </div>

  <div class="page-wrapper">
    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="form-validation">

                <br>
                <form action="" method="POST">
                  <div class="form-group row">
                    <div class="col-lg-4">
                      <label>Transaction Type <span style="color:red">*</span></label>
                      <select class="form-control" id="transType" name="transaction_type">
                        <option value="">Select Type</option>
                        <option value="Deposit">Deposit</option>
                        <option value="Withdraw">Withdraw</option>
                      </select>
                    </div>
                    <div class="col-lg-4">
                      <label>Transaction Mode <span style="color:red">*</span></label>
                      <select class="form-control" id="transMode" name="transaction_mode">
                        <option value="">Select Mode</option>
                        <option value="Cash">Cash</option>
                        <option value="Cheque">Cheque</option>
                      </select>
                    </div>
                    <div class="col-lg-4">
                      <label>Transaction Amount <span style="color:red">*</span></label>
                      <input type="text" class="form-control" id="transAmount" name="cheque_number"
                        placeholder="Enter Amount">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-lg-8">
                      <button type="button" class="btn btn-info btn-flat offset-lg-6" id="proceedTrans">Proceed</button>
                      <button type="reset" id="reset" class="btn btn-dark btn-flat">Reset</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

</body>

<script src="js/lib/jquery/jquery.min.js"></script>
<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/lib/toastr/toastr.min.js"></script>
<script src="js/lib/toastr/toastr.init.js"></script>

<script src="model.js"></script>
<script src="transaction controller.js"></script>

</html>
