<!DOCTYPE html>
<html lang="en">

<head>

    <title>B I N G O</title>
    <link rel="stylesheet" href="bingo.css">
    <script src="bingo.js"></script>

</head>

    <body onload="startGame()">
        
        <!-- <h1>B I N G O</h1> -->

        <div class="split left">
            <div class="centered">
                <input type="button" name="you" id="you" value="YOU"><br><br><br>

        <div class="split right">
            <div class="centered">

                <table id="cpuMatrix"></table>
            </div>
        </div>

    </body>

</html>
